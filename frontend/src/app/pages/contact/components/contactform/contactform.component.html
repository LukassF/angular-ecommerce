<section class="w-full p-0 py-10 sm:p-10 md:p-20 flex flex-col gap-5">
  <span class="text-lg sm:text-xl font-light px-8 sm:px-0"
    >COMPLETE A FORM</span
  >
  <span class="font-bold text-xl sm:text-3xl px-8 sm:px-0">
    Share your thoughts with us!
  </span>
  <form
    class="flex flex-col px-4 sm:px-0 gap-2 w-full xl:w-1/2 [&>input]:bg-slate-200 [&>input]:py-3 [&>input]:px-5 [&>input]:outline-none"
  >
    <input type="text" placeholder="Enter your name" />
    <input type="email" placeholder="Enter your email adress" />
    <textarea
      placeholder="Enter your message"
      cols="30"
      rows="10"
      class="resize-none bg-slate-200 py-3 px-5 outline-none"
    ></textarea>
    <button
      class="font-semibold border-2 py-3 px-10 border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-white transition-all"
    >
      Send
    </button>
  </form>
</section>
