<section class="w-full min-h-screen overflow-hidden pt-10 p-0 md:p-20">
  <article
    class="w-full h-64 md:h-80 bg-[url('https://img.freepik.com/premium-photo/woman-beach-with-hat_863013-34738.jpg')] bg-cover bg-center"
  >
    <div
      class="w-full h-full backdrop-blur-zm flex flex-col gap-10 justify-center items-center bg-black bg-opacity-30 p-5 md:p-20"
    >
      <div
        class="text-2xl xs:text-3xl md:text-5xl text-stone-100 font-bold text-center"
      >
        Up to <span class="text-yellow-500">50%</span> off on all headwear
        items!
      </div>
      <button
        routerLink="/shop"
        class="bg-yellow-500 bg-opacity-20 text-yellow-500 px-12 py-3 font-bold text-xl sm:text-2xl hover:bg-opacity-100 hover:text-slate-50 transition-all"
      >
        Explore more!
      </button>
    </div>
  </article>

  <article class="mt-10 md:mt-20 p-10 md:p-0">
    <div class="w-full text-center text-3xl md:text-6xl font-bold sm:px-10">
      New arrivals!
    </div>
    <div
      class="w-full text-center text-md md:text-xl text-stone-600 mt-4 sm:px-10"
    >
      Delve into the golden season!
    </div>

    <article
      *ngIf="fetchedProducts"
      class="w-full grid grid-cols-1 lxs:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 justify-evenly items-start pt-10 md:pt-20 gap-8"
    >
      <app-product
        *ngFor="let product of fetchedProducts; let index = index"
        [product]="product"
      ></app-product>
      <app-product
        *ngFor="let product of fetchedProducts; let index = index"
        [product]="product"
      ></app-product>
    </article>
  </article>
</section>
