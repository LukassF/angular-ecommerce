<tr
  *ngIf="item"
  (click)="navigateToDetails($event)"
  class="cursor-pointer p-5 grid grid-cols-[0.3fr,minmax(0,1fr),1fr,1fr,0.3fr] md:grid-cols-[0.5fr,minmax(0,1fr),1fr,1fr,0.5fr] lg:grid-cols-[0.5fr,minmax(0,1fr),2fr,1fr,0.5fr] xl:grid-cols-[0.5fr,minmax(0,2fr),2fr,2fr,0.5fr] border border-stone-300"
>
  <td class="w-full h-full flex justify-center items-center">
    <div class="w-full min-w-[70px] aspect-square overflow-hidden">
      <img
        [src]="item.image"
        alt="product-image"
        class="w-full h-full object-cover"
      />
    </div>
  </td>
  <td
    class="flex flex-col px-3 py-5 md:p-5 relative w-full items-start justify-center"
  >
    <span class="text-md md:text-xl font-medium truncate">{{ item.name }}</span>
    <span
      class="text-sm md:text-md text-stone-600 truncate"
      *ngIf="categoriesUpperCase"
      >{{
        categoriesUpperCase.slice(0, categoriesUpperCase.length - 1).join(", ")
      }}</span
    >
  </td>
  <td
    id="not-link"
    class="p-2 lg:p-5 flex flex-col lg:flex-row gap-2 items-center justify-center"
  >
    <select
      (change)="setSize($event)"
      id="not-link"
      [selectedIndex]="sizeIndex"
      class="w-full px-1 lg:px-5 h-7 lg:h-10 border border-stone-300 bg-transparent"
    >
      <option value="XS" id="not-link">XS</option>
      <option value="S" id="not-link">S</option>
      <option value="M" id="not-link">M</option>
      <option value="L" id="not-link">L</option>
      <option value="XL" id="not-link">XL</option>
    </select>

    <input
      id="not-link"
      type="number"
      [value]="item.quantity"
      (change)="changeQuantity($event)"
      onkeydown="return false"
      [min]="0"
      placeholder="QUANTITY"
      class="w-full px-1 lg:px-5 h-7 lg:h-10 border border-stone-300 bg-transparent outline-none"
    />
  </td>
  <td class="flex flex-col px-3 py-5 md:p-5 justify-center items-start">
    <span class="text-md md:text-xl font-medium">{{
      item.price * item.quantity | currency
    }}</span>
    <span class="text-sm md:text-md text-stone-600"
      >{{ item.price | currency }} each</span
    >
  </td>
  <td class="flex justify-center items-center" id="not-link">
    <button
      (click)="deleteItem()"
      id="not-link"
      class="w-7 md:w-10 aspect-square bg-red-500 text-slate-50 flex justify-center items-center"
    >
      <i class="fa fa-trash-can" id="not-link"></i>
    </button>
  </td>
</tr>
