<!DOCTYPE html>
<html>
  <head>
    <title>Checkout canceled</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="cancel">
      <img
        src="https://cdn1.iconfinder.com/data/icons/ui-color1/512/Untitled-12-512.png"
        alt="cancel-icon"
      />
      <h1>Payment Canceled</h1>
      <p>
        Forgot to add something to your cart? Shop around then come back to pay!
      </p>
      <a href="https://angular-ecommerce-sand.vercel.app/home?success=false"
        >Go back shopping!</a
      >
    </section>
  </body>
</html>
